name: Build Angular App

on: [ push ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-node@v4
                with:
                    node-version: 20

            -   name: Install dependencies
                run: cd services/frontend-client; npm install

            -   name: Build Developer
                run: cd services/frontend-client; npm run ng build

            -   name: Build production
                run: cd services/frontend-client; npm run ng build --configuration=production
