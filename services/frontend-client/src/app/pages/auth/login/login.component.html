<div class="max-md:flex max-md:flex-col ms:items-center md:grid md:grid-cols-2 md:grid-rows-1 justify-center overflow-y-hidden h-screen">
    <div class="flex justify-center items-center">
        <div class="flex flex-col">
            <div class="hover:cursor-default text-6xl font-bold mb-2">
                Social<span class="text-primary">365</span>
            </div>

            <div class="font-extralight text-xs">
                Use your Social<span class="text-primary">365</span> account
            </div>
        </div>
    </div>

    <div class="flex justify-center flex-col md:m-8 max-md:m-4 max-md:items-center max-w-[35em]">
        <form (ngSubmit)="submitForm()" [formGroup]="loginForm" class="bg-secondary p-5 rounded-2xl">
            <div class="text-4xl font-bold mb-3">Login</div>

            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>

                <input formControlName="email"
                       matInput
                       placeholder="example@mail.com" required>

                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>

                <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
                    Email is <strong>invalid</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>

                <input formControlName="password"
                       matInput
                       type="password"
                       placeholder="My really hard password" required>

                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>

                <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
                    Password must be at least <strong>8 characters</strong>
                </mat-error>

                <mat-error *ngIf="loginForm.controls['password'].hasError('maxlength')">
                    Password must be at most <strong>32 characters</strong>
                </mat-error>
            </mat-form-field>

            <div class="flex justify-end gap-3 items-center">
                <button mat-button
                        routerLink="/auth/register"
                        type="button">
                    <mat-icon>app_registration</mat-icon>
                    Register
                </button>

                <button color="primary" extended mat-fab type="submit">
                    <mat-icon>login</mat-icon>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
