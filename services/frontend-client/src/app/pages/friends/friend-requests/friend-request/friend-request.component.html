<mat-card class="rounded-xl w-56 h-fit">
    <img alt="Friend profile" mat-card-image
         src="{{ friendElement.profilePictureUrl }}">

    <mat-card-header>
        <mat-card-title>{{ friendElement.fullName }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        @if (friendElement.numOfMutualFriends > 0) {
            {{ friendElement.numOfMutualFriends }} mutual friends
        } @else {
            No mutual friends
        }
    </mat-card-content>

    <div class="flex flex-col m-4">
        <button mat-raised-button class="mb-3" color="primary">
            Accept
        </button>

        <button mat-raised-button color="accent">
            Decline
        </button>
    </div>
</mat-card>
