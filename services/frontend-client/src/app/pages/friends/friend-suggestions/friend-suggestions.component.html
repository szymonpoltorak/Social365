<div class="m-4">
    <div class="text-xl font-bold mb-3">
        Friend Suggestions
    </div>

    <div class="flex justify-center">
        <div class="grid r-l:grid-cols-6 r-md:grid-cols-5 r-xl:grid-cols-7 r-xxl:grid-cols-8 r-sl:grid-cols-3 r-sm:grid-cols-2 r-s:grid-cols-1 gap-6 mb-24">
            @if (friendSuggestions === undefined) {
                <div class="w-full flex items-center justify-center h-96 p-6">
                    <mat-spinner></mat-spinner>
                </div>

            } @else if (friendSuggestions.length === 0) {
                <div class="col-span-6 r-md:col-span-5 r-xl:col-span-7 r-xxl:col-span-8 r-sl:col-span-3 r-sm:col-span-2 r-s:col-span-1">
                    <div class="flex justify-center items-center h-96">
                        <div class="text-lg font-bold">
                            No friend suggestions
                        </div>
                    </div>
                </div>

            } @else {
                @for (friend of friendSuggestions; track friend) {
                    <app-friend-request [friendElement]="friend"
                                        (addFriend)="sendFriendRequest($event)"
                                        (removeFriend)="removeSuggestion($event)"
                                        [isFriendRequest]="false">
                    </app-friend-request>
                }
            }
        </div>
    </div>
</div>
