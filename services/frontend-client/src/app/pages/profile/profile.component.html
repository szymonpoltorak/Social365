<app-toolbar [isOnFeed]="false"></app-toolbar>

<div class="flex flex-col m-8">
    <div class="bg-tertiary w-full h-64"></div>

    <mat-card class="p-4 w-full mb-5">
        <div class="flex items-center p-3 gap-3 justify-center relative">
            <div class="flex flex-grow flex-shrink"></div>

            <img class="absolute rounded-full h-36 w-36 left-[28.5em] bottom-0.5 border-solid border-4 border-card"
                 src="{{ profile.profileImagePath }}" alt="Profile Picture">

            <div>
                <mat-card-title>{{ profile.fullName }}</mat-card-title>

                <mat-card-subtitle>{{ profile.username }}</mat-card-subtitle>
            </div>

            <div class="flex flex-grow-0.6 flex-shrink"></div>

            @if (currentUser.username !== profile.username) {
                <div class="flex gap-3">
                    <button mat-raised-button>
                        <mat-icon>persons_tick</mat-icon>
                        Friends
                    </button>

                    <button mat-raised-button color="primary">
                        <mat-icon>message</mat-icon>
                        Message
                    </button>
                </div>
            } @else {
                <button mat-raised-button color="primary">
                    <mat-icon>edit</mat-icon>
                    Edit profile
                </button>
            }
            <div class="flex flex-grow-0.6 flex-shrink"></div>
        </div>

        <div class="mt-4 mb-3">
            <mat-divider></mat-divider>
        </div>

        <div>
            <nav mat-tab-nav-bar [tabPanel]="tabPanel">
                @for (option of options; track option) {
                    <span class="w-36" mat-tab-link
                          [routerLink]="option.route"
                          (keydown.enter)="activeRoute = option"
                          tabindex="0"
                          [active]="activeRoute === option"
                          (click)="activeRoute = option">

                        <mat-icon>{{ option.icon }}</mat-icon>

                        <div class="w-1 h-1"></div>

                        {{ option.label }}
                    </span>
                }
            </nav>

            <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
        </div>
    </mat-card>

    <router-outlet></router-outlet>
</div>
