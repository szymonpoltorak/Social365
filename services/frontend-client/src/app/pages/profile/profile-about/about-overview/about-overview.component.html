<div class="flex flex-col gap-2">
    <mat-card-title>Details</mat-card-title>

    @for (option of options; track option) {
        @if (option.subLabel === 'Relationship status') {
            <app-about-select-option [option]="option" [selectEnum]="Relationship"></app-about-select-option>
        } @else {
            <app-about-typical-option [option]="option"></app-about-typical-option>
        }
    }
</div>
