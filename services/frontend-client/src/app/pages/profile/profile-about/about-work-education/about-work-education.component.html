<div class="flex flex-col gap-2">
    <mat-card-title>Work</mat-card-title>

    @if (workOption === undefined || workOption.data === undefined) {
        <div class="w-full flex items-center justify-center h-96 p-6">
            <mat-spinner></mat-spinner>
        </div>

    } @else {
        <app-about-typical-option [option]="workOption"></app-about-typical-option>
    }

    <mat-card-title>College</mat-card-title>

    @if (highSchoolOption === undefined || highSchoolOption.data === undefined) {
        <div class="w-full flex items-center justify-center h-96 p-6">
            <mat-spinner></mat-spinner>
        </div>

    } @else {
        <app-about-typical-option [option]="highSchoolOption"></app-about-typical-option>
    }

    <mat-card-title>High school</mat-card-title>

    @if (collegeOption === undefined || collegeOption.data === undefined) {
        <div class="w-full flex items-center justify-center h-96 p-6">
            <mat-spinner></mat-spinner>
        </div>

    } @else {
        <app-about-typical-option [option]="collegeOption"></app-about-typical-option>
    }
</div>
