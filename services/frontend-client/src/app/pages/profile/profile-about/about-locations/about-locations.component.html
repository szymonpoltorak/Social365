<div class="flex flex-col gap-2">
    <mat-card-title>Current city</mat-card-title>

    @if (currentCityOption === undefined || currentCityOption.data === undefined) {
        <div class="w-full flex items-center justify-center h-96">
            <mat-spinner></mat-spinner>
        </div>

    } @else {
        <app-about-typical-option [option]="currentCityOption"></app-about-typical-option>
    }

    <mat-card-title>Hometown</mat-card-title>

    @if (homeTownOption === undefined || homeTownOption.data === undefined) {
        <div class="w-full flex items-center justify-center h-96">
            <mat-spinner></mat-spinner>
        </div>

    } @else {
        <app-about-typical-option [option]="homeTownOption"></app-about-typical-option>
    }
</div>
