<div matRipple class="mat-button-ripple">
    <app-avatar-photo [imageLink]="feedOption.profilePictureUrl"></app-avatar-photo>

    @if (feedOption.isOnline) {
        <div class="rounded-full bg-available w-3 h-3 absolute top-9 left-9 border-2 border-card"></div>
    } @else {
        <div class="rounded-full bg-unavailable w-3 h-3 absolute top-9 left-9 border-2 border-card"></div>
    }

    <span class="font-semibold">{{ feedOption.fullName }}</span>
</div>
