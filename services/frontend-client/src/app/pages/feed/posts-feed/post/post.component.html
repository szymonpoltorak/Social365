<mat-card>
    <div class="flex justify-between items-center">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>

            <mat-card-title>Shiba Inu &middot; <span class="text-sm font-extralight">2h</span></mat-card-title>

            <mat-card-subtitle>Cutest dog you see today</mat-card-subtitle>
        </mat-card-header>

        <button mat-icon-button aria-label="More">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>

    <img mat-card-image
         class="mb-4"
         src="https://material.angular.io/assets/img/examples/shiba2.jpg"
         alt="Photo of a Shiba Inu">

    <mat-card-content>
        <p class="text-justify font-light">
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>

    <mat-divider class="divider"></mat-divider>

    <mat-card-actions class="flex justify-between">
        <button mat-button aria-label="Like" type="button">
            <mat-icon>thumb_up</mat-icon>
            LIKE
        </button>

        <button mat-button aria-label="Comments" type="button">
            <mat-icon>comment</mat-icon>
            COMMENT
        </button>

        <button mat-button aria-label="Share" type="button">
            <mat-icon>share</mat-icon>
            SHARE
        </button>
    </mat-card-actions>
</mat-card>
