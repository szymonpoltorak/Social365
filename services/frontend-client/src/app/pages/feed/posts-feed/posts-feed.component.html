<div class="flex flex-col h-fit w-full overflow-y-auto">

    <app-post-create-header (postCreated)="createdPost($event)"></app-post-create-header>

    @for (post of posts.data; track post) {
        @if (isPost(post)) {
            <app-post [post]="post"
                      (deletePostEvent)="deletePost($event)"
                      (sharePostEvent)="sharePost($event)">
            </app-post>
        } @else {
            <app-shared-post [post]="post"
                             (deletePostEvent)="deletePost($event)"
                             (sharePostEvent)="sharePost($event)">
            </app-shared-post>
        }
    }

</div>
