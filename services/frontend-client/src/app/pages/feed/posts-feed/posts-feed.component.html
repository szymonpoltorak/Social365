<div class="flex flex-col h-fit m-4 overflow-y-auto">
    <mat-card class="p-3">
        <div class="flex items-center gap-8">
            <div class="bg-primary rounded-3xl min-w-16 h-16 mb-8"></div>

            <mat-form-field class="w-full min-h-28">
                <mat-label>What's on your mind ?</mat-label>

                <textarea matInput placeholder="I am thinking about..."></textarea>
            </mat-form-field>
        </div>

        <mat-divider class="divider"></mat-divider>

        <div class="flex gap-3 items-center justify-center mb-4">
            <button mat-fab extended color="basic" aria-label="Attach Image">
                <mat-icon>image</mat-icon>
                Image
            </button>

            <button mat-fab extended color="basic" aria-label="Attach Video">
                <mat-icon>movie</mat-icon>
                Video
            </button>

            <button mat-fab extended color="basic" aria-label="Add Feeling">
                <mat-icon>mood</mat-icon>
                Feeling
            </button>

            <button mat-fab extended color="primary" aria-label="New Post">
                <mat-icon>send</mat-icon>
                Post
            </button>
        </div>
    </mat-card>
</div>
