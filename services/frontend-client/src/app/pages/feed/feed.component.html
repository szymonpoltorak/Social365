<div class="h-screen relative mt-24">
    <app-toolbar [isOnFeed]="true"></app-toolbar>

    <div class="feed-sm:grid feed-md:grid-cols-3 max-feed-md:grid-cols-2 feed-sm:m-4 h-fit">
        <app-profile-feed class="max-feed-md:hidden" [profile]="profile"></app-profile-feed>

        <app-posts-feed class="feed-sm:m-4 max-feed-sm:mt-2" [posts]="posts"></app-posts-feed>

        <app-friends-feed class="max-feed-sm:hidden"></app-friends-feed>
    </div>
</div>
