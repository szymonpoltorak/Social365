<div class="bg-secondary w-full h-fit top-0 flex p-3 items-center sticky z-50">
    <h1 class="hover:cursor-pointer text-xl font-bold"
        matTooltip="Get back to the feed"
        routerLink="/feed">
        Social<span class="text-primary">365</span>
    </h1>

    <form class="ml-5">
        <div class="flex items-center bg-tertiary p-1.5 rounded-xl">
            <input matInput
                   type="text"
                   class="ml-2 bg-tertiary p-1.5 rounded-md focus:outline-none w-80"
                   aria-label="Search Social365"
                   [formControl]="searchSocialControl"
                   [matAutocomplete]="auto"
                   placeholder="Your friend name">

            <button mat-mini-fab
                    aria-label="Search"
                    matTooltip="Search"
                    color="primary"
                    type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </div>

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            @for (option of filteredOptions | async; track option) {
                <mat-option class="text-xs" [value]="option">{{ option }}</mat-option>
            }
        </mat-autocomplete>
    </form>

    <span class="flex flex-grow-0.6 flex-auto"></span>

    <nav class="" mat-tab-nav-bar [tabPanel]="tabPanel">
        @for (link of links; track link) {
            <a class="w-36" mat-tab-link [active]="activeLink == link" (click)="activeLink = link">
                <mat-icon>{{ link }}</mat-icon>
            </a>
        }
    </nav>

    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

    <span class="flex flex-grow flex-shrink flex-auto"></span>

    <div class="flex gap-3">
        <button mat-mini-fab
                aria-label="Messages"
                matTooltip="Messages"
                color="primary">
            <mat-icon>message</mat-icon>
        </button>

        <button mat-mini-fab
                aria-label="Notifications"
                matTooltip="Notifications"
                color="primary">
            <mat-icon>notifications</mat-icon>
        </button>

        <button mat-mini-fab
                aria-label="Profile"
                matTooltip="Profile"
                [matMenuTriggerFor]="profileMenu"
                color="primary">
            <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #profileMenu="matMenu">
            <button mat-menu-item aria-label="settings">
                <mat-icon>account_circle</mat-icon>

                <span>Profile</span>
            </button>

            <button mat-menu-item aria-label="settings">
                <mat-icon>settings</mat-icon>

                <span>Settings</span>
            </button>

            <button mat-menu-item aria-label="logout">
                <mat-icon>logout</mat-icon>

                <span>Logout</span>
            </button>
        </mat-menu>
    </div>
</div>
