<div class="flex justify-between items-center">
    <div class="flex gap-3 items-center">
        <mat-icon class="min-w-[24px]">{{ icon }}</mat-icon>

        <div class="flex flex-col">
            <span>{{ label }} {{ option.label }}</span>

            <div class="text-xs font-extralight">{{ subLabel }}</div>
        </div>
    </div>

    <div class="flex">
        <button [matMenuTriggerFor]="privacy" aria-label="Privacy" class="center" mat-icon-button>
            @if (option.privacyLevel === PrivacyLevel.PUBLIC) {
                <mat-icon>public</mat-icon>
            } @else if (option.privacyLevel === PrivacyLevel.FRIENDS) {
                <mat-icon>people</mat-icon>
            } @else {
                <mat-icon>lock</mat-icon>
            }
        </button>

        <button [matMenuTriggerFor]="settings" aria-label="Settings" class="center" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>

    <mat-menu #privacy xPosition="before">
        <button (click)="changePrivacyLevelEmitter(PrivacyLevel.PUBLIC)" aria-label="Public" mat-menu-item>
            <mat-icon>public</mat-icon>
            Public
        </button>

        <button (click)="changePrivacyLevelEmitter(PrivacyLevel.FRIENDS)" aria-label="Friends" mat-menu-item>
            <mat-icon>people</mat-icon>
            Friends
        </button>

        <button (click)="changePrivacyLevelEmitter(PrivacyLevel.ONLY_ME)" aria-label="Only me" mat-menu-item>
            <mat-icon>lock</mat-icon>
            Only me
        </button>
    </mat-menu>

    <mat-menu #settings xPosition="before">
        <button (click)="edit.emit()" aria-label="Edit" mat-menu-item>
            <mat-icon>edit</mat-icon>
            Edit
        </button>

        @if (canDelete) {
            <button aria-label="Delete" (click)="delete.emit()" mat-menu-item>
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        }
    </mat-menu>
</div>
