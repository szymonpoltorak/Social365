version: "3.8"

services:
    config-server:
        container_name: config-server
        image: config-server
        build:
            context: .
            dockerfile: Dockerfile.prod
        healthcheck:
            test: "curl -f http://localhost:8888/actuator/health || exit 1"
            interval: 1s
            retries: 30
            start_period: 15s
            timeout: 5s
        ports:
            - "8888:8888"
