services:
    eureka-registry:
        container_name: ${EUREKA_REGISTRY_HOSTNAME}
        image: ${EUREKA_REGISTRY_HOSTNAME}
        hostname: ${EUREKA_REGISTRY_HOSTNAME}
        depends_on:
            config-server:
                condition: service_started
        build:
            context: .
            dockerfile: Dockerfile.prod
        env_file:
            - path: "../.env"
              required: true
        healthcheck:
            test: [ "CMD", "curl", "--fail", "http://localhost:8761/actuator/health" ]
            interval: 10s
            timeout: 5s
            retries: 3
        ports:
            - "${EUREKA_REGISTRY_PORT}:${EUREKA_REGISTRY_PORT}"
        networks:
            - social365-network
